<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue JS</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div id="vue-app">
		<h1>Events</h1>
		<p>Name : {{name}}</p>
		<p>Age: {{age}}</p>
		<!-- <button v-on:click="age++">Add a Year</button>
		<button v-on:click="age--">Substract a Year</button> -->
		<button @click.once="add(1)">Add a Year</button>
		<button @click="substract(1)">Substract a Year</button>

		<button v-on:dblclick="add(10)">Add a 10 Year</button>
		<button v-on:dblclick="substract(10)">Substract 10 Year</button>

		<div id="canvas" v-on:mousemove="updateXY">{{x}} , {{y}}</div>
		<a @click.prevent='click' href="http://google.com">Google</a>
	</div>


	<script src="app.js"></script>
</body>
</html>
